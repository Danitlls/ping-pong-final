<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Play" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <form id="form1" class="form-inline">
        <div class="form-group">
          <label for="userInput">Enter a number to play:</label>
          <input id="userInput" type="text">
        </div>
        <button type="submit" class="btn ">Submit</button>
      </form>
      <div id="user-input">
        <h2>your number is : <span class="show-number"></span></h2>
      </div>
      <div class="container">
        <div id="result">
          <h3>Count Up to your number</h3>
        </div>
        <div id="resultReverse" >
          <h3>Count Down to one</h3>
        </div>
      </div>
  </div>
  </body>
